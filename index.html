<!doctype html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Petrigrad">
        <link rel="stylesheet" href="css/css.css" type="text/css">
        <link rel="icon" href="restaurant.ico" type="image/x-icon">
        <title>Petrigrad</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
        <body>
            <header>
                <nav>
                    <a href="#" id="logotext">Petrigrad</a>
                    <div id="Navbar">
                        <div>Our Values</div>
                        <div>Reservations</div>
                        <div>Menu</div>
                    </div>
                </nav>
            </header>
            <picture>
                    <source media="(min-width: 1000px)" srcset="images/banner-template.png">
                    <source media="(min-width: 300px)" srcset="images/banner-template-small.png">
                    <img src="images/banner-template.png" alt="banner">
                </picture>
            <main>
                <h1>Menu</h1>
                <div id="secs">
                    <section id="starter">
                        <h2>Starters</h2>
                    </section>
                    <section id="mainc">
                        <h2>Main Courses</h2>
                    </section>
                    <section id="sideor">
                        <h2>Side Orders</h2>
                    </section>
                    <section id="dessert">
                        <h2>Desserts</h2>
                    </section>
                    <section id="drinks">
                        <h2>Drinks</h2>
                    </section>
                </div>
            </main>
            <template>
                <article id="menuItem">
                    <img src="" alt="dishpic" id="dishpic">
                    <h2 id="name">Name</h2>
                    <h3 id="price">Price</h3>
                    <h4 id="readmore">read more</h4>
                </article>
            </template>
        <script src="js/js.js"></script>
    </body>
</html>
